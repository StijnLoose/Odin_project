<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body {
        background-color: white;
        margin: 0px;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
    } 
    header {
        background-color: hsl(202, 50%, 100%);
        height: 5%;
        padding-top: 5px;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        justify-self: auto;
    }
    .head_form{
        background-color: hsl(202, 50%, 100%);
        align-self: start;     
    }

    .knop_head{
        background-color: white;
        font-size: 20px;
        padding: 10px;
        margin: 10px;
        justify-self: center;
        border: 0px;
        font-size: 12px;
    }

    .knop_login{
        background-color: hsl(209, 75%, 57%);
        font-size: 20px;
        font-weight: 800;
        padding: 10px;
        margin: 10px;
        justify-self: center;
        border: 0px;
        font-size: 12px;
        color: ivory;
    }

    button {
        background-color: white;
        color: hsl(0, 0%, 20%);
        font-size: 18px;
        padding: 10px;
        justify-self: center;
        border: 0px;
        font-size: 12px;
    }

    .inhoud{
        height: 85%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: hsl(150, 100%, 100%);
    }
    .inhoud_knop{
        background-color: hsl(202, 15%, 93%);
        font-size: 15px;
        border-radius: 5px;
        margin: 5px;
    }
    .inhoud_knop:hover {
        cursor: pointer;
    }

    footer {
        height: 10%;
        background-color:  hsl(202, 15%, 93%);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        justify-self: auto;
    }
    .foot_knop{
        background-color: hsl(202, 15%, 93%);
        color: hsl(0, 0%, 20%);
        font-size: 18px;
        padding: 10px;
        border: 0px;
        font-size: 12px;
    }
    .foot_knop:hover{
        text-decoration: underline;
        cursor: pointer;
    }

    .par_foot {
        padding: 5px;
        margin: 0px;
        border-radius: 35px;
        border: 2px solid hsl(202, 15%, 93%);
        width: 75vh;
        height: 45px;
        align-self: start;
    }

    a{
        padding-left: 25px;
    }

    .knop_head:hover{
    text-decoration: underline;
    cursor:pointer;
    }

    .goologo{
        margin-top: 10vh;
        margin-bottom: 15px;
        
    }

    .search_form{
        margin: 5px;
        padding: 0px;
        width: 70vh;
        height: 5vh;
        border: 5px solid hsl(244, 50%, 50%);
        vertical-align: center;
    }

    input[type=text] {
        margin-top: 7px;
        padding: 0px;
        width: 50vh;
        height: 25px;
        border: 0px dashed hsl(150, 50%, 50%);   
        align-self: center;     
    }
    
    .par_search {
        padding: 5px;
        margin: 0px;
        border-radius: 35px;
        border: 2px solid hsl(202, 15%, 93%);
        width: 75vh;
        height: 45px;
    }

    .par_lang{
        font-size: 12px;
        padding: 0px;
        margin: 0px;
    }
</style>

<body>
    <header>
        <form class="head_form" action="https://www.google.com/intl/nl/gmail/about/">
            <button class="knop_head" type="submit" value="gmail">Gmail</button>
        </form>
        <form class="head_form" action="https://www.google.be/imghp?hl=nl&tab=wi&ogbl">
            <button class="knop_head" type="submit">Afbeeldingen</button>
        </form>
        <form class="head_form" action="https://www.google.be/intl/nl/about/products?tab=ih">
            <button class="knop_head"><i class="fa fa-th" aria-hidden="true"></i></button>
        </form>
        <form class="head_form"  action="https://accounts.google.com/signin/v2/identifier?hl=nl&passive=true&continue=https%3A%2F%2Fwww.google.be%2Fimghp%3Fhl%3Dnl%26tab%3Dwi%26ogbl&ec=GAZAAg&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
            <button class="knop_login">Inloggen</button>
        </form>
    </header>
    
    <div class="inhoud">
        <p class="goologo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </p>
        <p>
            <p>
                <form class="par_search" action="http://www.google.be">
                    <i class="fa fa-search" style="color:rgb(122, 122, 122);padding: 15px;"></i>
                    <input type="text" placeholder="" required autofocus>
                </form>
            </p>
            <p> 
                <form action="http://www.google.be">
                    <button class="inhoud_knop" type="submit" target="_blank">Google zoeken</button>
                    <button class="inhoud_knop" type="submit" target="_blank">Ik doe een gok</button>
                </form>
            </p>
        </p>
        <p></p>
        <p class="par_lang">
            Google aangeboden in:
            <a href="https://www.google.be/setprefs?sig=0_hFgw9Pl3Du_nrFa125j7X5dZg_U%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjhjKnyuqTsAhXEqaQKHfU-D2gQ2ZgBCBA">
                Français
            </a>
            <a href="https://www.google.be/setprefs?sig=0_hFgw9Pl3Du_nrFa125j7X5dZg_U%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwjhjKnyuqTsAhXEqaQKHfU-D2gQ2ZgBCBE">
                Deutsch
            </a>
            <a href="https://www.google.be/setprefs?sig=0_hFgw9Pl3Du_nrFa125j7X5dZg_U%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjhjKnyuqTsAhXEqaQKHfU-D2gQ2ZgBCBI">
                English
            </a>
        </p>
        
    </div>
    <footer>
        <p class="par_foot">
            België
        </p>
        <p class="par_foot">
            <form action="" style="justify-self: start;">
                <button class="foot_knop" type="submit">Adverteren</button>
            </form>
            <form action="" style="justify-self: center;">
                <button class="foot_knop" type="submit">Bedrijf</button>
            </form>
        </p>
        
       
    </footer>
  
</body>
</html>
